<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai2025</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1 class="dancing-script-overskrift">Desserter</h1>
    </header>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="bilde" src="oboy.png" alt="" draggable="false">
        <img class="bilde" src="dubai.png" alt="" draggable="false">
        <img class="bilde" src="pannaC.png" alt="" draggable="false">
        <img class="bilde" src="sitron.png" alt="" draggable="false">
        <img class="bilde" src="biscoff.png" alt="" draggable="false">
        <img class="bilde" src="vannmelon.png" alt="" draggable="false">
    </div>

    <div id="bokser" class="dancing-script-overskrift">
        <div class="oppskriftene">
            <h2>Oboy sjokoladepudding med vaniljesaus</h2>
        </div>
        <div class="oppskriftene">
            <h2>Dubai sjokoladedessert med jordbær</h2>
        </div>
        <div class="oppskriftene">
            <h2>Riskrem-panna cotta med bringebærsaus</h2>
        </div>
        <div class="oppskriftene">
            <h2>Sitronis med kondensert melk og Lemon curd</h2>
        </div>
        <div class="oppskriftene">
            <h2>Biscoff ostekake i glass</h2>
        </div>
        <div class="oppskriftene">
            <h2>Watermelon Shaved Ice (Revet, frossen vannmelon)</h2>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
